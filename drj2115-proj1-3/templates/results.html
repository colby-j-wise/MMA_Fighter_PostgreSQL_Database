{% extends "index.html" %}
{% block content %}
<h2>results</h2>

{% for s in stats %}
    <strong>fid:</strong> {{ s.fid }}
    <strong>fname:</strong> {{ s.fname }}
    <strong>lname:</strong> {{ s.lname }}
    <strong>dob:</strong> {{ s.dob }}
    <strong>sex:</strong> {{ s.sex }}
{% endfor %}
<table>
{% for key, value in stats.iteritems() %}
   <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
   </tr>
{% endfor %}
</table>
{% endblock %}}
